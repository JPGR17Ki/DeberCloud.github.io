    <div class="container mt-5">
        <h2>Lista de Cargas</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCargaModal">Añadir Carga</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Descripción</th>
                    <th>Peso (kg)</th>
                    <th>Origen</th>
                    <th>Destino</th>
                    <th>Fecha de Entrega</th>
                    <th>Propietario</th>
                </tr>
            </thead>
            <tbody id="cargaTableBody">
                <!-- Datos de las cargas se mostrarán aquí -->
            </tbody>
        </table>
    </div>

    <!-- Modal para añadir carga -->
    <div class="modal fade" id="addCargaModal" tabindex="-1" aria-labelledby="addCargaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCargaModalLabel" style="color: black;">Añadir Carga</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCargaForm">
                        <div class="mb-3">
                            <label for="descripcion" class="form-label" style="color: black;">Descripción</label>
                            <input type="text" class="form-control" id="descripcion" required>
                        </div>
                        <div class="mb-3">
                            <label for="peso_kg" class="form-label" style="color: black;">Peso (kg)</label>
                            <input type="number" class="form-control" value="0.0" step="any" pattern="[0-9,.]+" id="peso_kg" required>
                        </div>
                        <div class="mb-3">
                            <label for="origen" class="form-label" style="color: black;">Origen</label>
                            <input type="text" class="form-control" id="origen" required>
                        </div>
                        <div class="mb-3">
                            <label for="destino" class="form-label" style="color: black;">Destino</label>
                            <input type="text" class="form-control" id="destino" required>
                        </div>
                        <div class="mb-3">
                            <label for="fecha_entrega" class="form-label" style="color: black;">Fecha de Entrega</label>
                            <input type="date" class="form-control" id="fecha_entrega" required>
                        </div>
                        <div class="mb-3">
                            <label for="propietario" class="form-label" style="color: black;">Propietario</label>
                            <input type="text" class="form-control" id="propietario" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Añadir</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const url = 'http://18.188.133.98:3053/api/Cargas';

        // Función para obtener y mostrar los datos de las cargas
        function fetchCargas() {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const cargaTableBody = document.getElementById('cargaTableBody');
                    cargaTableBody.innerHTML = '';
                    data.forEach(carga => {
                        const row = `
                            <tr>
                                <td>${carga.id}</td>
                                <td>${carga.descripcion}</td>
                                <td>${carga.peso_kg}</td>
                                <td>${carga.origen}</td>
                                <td>${carga.destino}</td>
                                <td>${carga.fecha_entrega}</td>
                                <td>${carga.propietario}</td>
                            </tr>
                        `;
                        cargaTableBody.innerHTML += row;
                    });
                })
                .catch(error => console.log('Error al obtener cargas:', error));
        }

        // Función para añadir una nueva carga
        document.getElementById('addCargaForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const descripcion = document.getElementById('descripcion').value;
            const peso_kg = parseFloat(document.getElementById('peso_kg').value);
            const origen = document.getElementById('origen').value;
            const destino = document.getElementById('destino').value;
            const fecha_entrega = document.getElementById('fecha_entrega').value;
            const propietario = document.getElementById('propietario').value;

            const cargaData = { descripcion, peso_kg, origen, destino, fecha_entrega, propietario };
            console.log('Enviando datos de la carga:', JSON.stringify(cargaData));

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(cargaData)
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(errorInfo => Promise.reject(errorInfo));
                }
                return response.json();
            })
            .then(data => {
                console.log('Respuesta del servidor:', data);
                fetchCargas(); // Actualizar la lista de cargas
                const addCargaModal = new bootstrap.Modal(document.getElementById('addCargaModal'));
                addCargaModal.hide();
                document.getElementById('addCargaForm').reset();
            })
            .catch(error => console.log('Error al añadir carga:', error));
        });

        // Obtener y mostrar las cargas al cargar la página
        document.addEventListener('DOMContentLoaded', fetchCargas);
    </script>
