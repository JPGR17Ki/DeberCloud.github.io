    <div class="container mt-5">
        <h1 class="mb-4">Vehículos</h1>
        <!-- Button to Open the Modal -->
        <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#myModal">
            Agregar Vehículo
        </button>
        
        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" style="color: black;">Nuevo Vehículo</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form id="vehiculoForm">
                            <div class="mb-3">
                                <label for="marca" class="form-label" style="color: black;">Marca:</label>
                                <input type="text" class="form-control" id="marca" required>
                            </div>
                            <div class="mb-3">
                                <label for="modelo" class="form-label" style="color: black;">Modelo:</label>
                                <input type="text" class="form-control" id="modelo" required>
                            </div>
                            <div class="mb-3">
                                <label for="año" class="form-label" style="color: black;">Año:</label>
                                <input type="date" class="form-control" id="año" required>
                            </div>
                            <div class="mb-3">
                                <label for="color" class="form-label" style="color: black;">Color:</label>
                                <input type="text" class="form-control" id="color" required>
                            </div>
                            <div class="mb-3">
                                <label for="placa" class="form-label" style="color: black;">Placa:</label>
                                <input type="text" class="form-control" id="placa">
                            </div>
                            <div class="mb-3">
                                <label for="estado" class="form-label" style="color: black;">Estado:</label>
                                <select class="form-select" id="estado" required>
                                    <option selected disabled>Seleccione el estado</option>
                                    <option value="activo">Activo</option>
                                    <option value="inactivo">Inactivo</option>
                                    <option value="reparacion">Reparación</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Table to display vehículos -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <th>Color</th>
                    <th>Placa</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="vehiculosTableBody">
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript for handling API and modal -->
    <script>
    document.addEventListener('DOMContentLoaded', (event) => {
        fetchVehiculos();
    
        document.getElementById('vehiculoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            agregarVehiculo();
        });
    });
    
    function fetchVehiculos() {
        fetch('http://18.116.66.118:3053/api/Vehiculos')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('vehiculosTableBody');
                tableBody.innerHTML = '';
                data.forEach(vehiculo => {
                    const row = `<tr>
                        <td>${vehiculo.id}</td>
                        <td>${vehiculo.marca}</td>
                        <td>${vehiculo.modelo}</td>
                        <td>${vehiculo.año}</td>
                        <td>${vehiculo.color}</td>
                        <td>${vehiculo.placa}</td>
                        <td>${vehiculo.estado}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            })
            .catch(error => console.error('Error:', error));
    }
    
    function agregarVehiculo() {
        const marca = document.getElementById('marca').value;
        const modelo = document.getElementById('modelo').value;
        const año = document.getElementById('año').value;
        const color = document.getElementById('color').value;
        const placa = document.getElementById('placa').value;
        const estado = document.getElementById('estado').value;
    
        const newVehiculo = {
            marca: marca,
            modelo: modelo,
            año: año,
            color: color,
            placa: placa,
            estado: estado
        };
    
        fetch('http://18.116.66.118:3053/api/Vehiculos', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newVehiculo)
        })
        .then(response => response.json())
        .then(data => {
            // Close the modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('myModal'));
            modal.hide();
            // Clear the form
            document.getElementById('vehiculoForm').reset();
            // Update the table
            fetchVehiculos();
        })
        .catch(error => console.error('Error:', error));
    }
    </script>
