<div class="container mt-5">
    <h1 class="mb-4">Proveedores</h1>
    <!-- Button to Open the Modal -->
    <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#myModal">
        Agregar Proveedor
    </button>
    
    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" style="color: black;">Nuevo Proveedor</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                
                <!-- Modal body -->
                <div class="modal-body">
                    <form id="proveedorForm">
                        <div class="mb-3">
                            <label for="nombre" class="form-label" style="color: black;">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label" style="color: black;">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label" style="color: black;">Teléfono:</label>
                            <input type="text" class="form-control" id="telefono" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label" style="color: black;">Dirección:</label>
                            <input type="text" class="form-control" id="direccion" required>
                        </div>
                        <div class="mb-3">
                            <label for="empresa" class="form-label" style="color: black;">Empresa:</label>
                            <input type="text" class="form-control" id="empresa">
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Table to display proveedores -->
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th>Empresa</th>
            </tr>
        </thead>
        <tbody id="proveedoresTableBody">
            <!-- Data will be inserted here -->
        </tbody>
    </table>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript for handling API and modal -->
<script>
document.addEventListener('DOMContentLoaded', (event) => {
    fetchProveedores();

    document.getElementById('proveedorForm').addEventListener('submit', function(e) {
        e.preventDefault();
        agregarProveedor();
    });
});

function fetchProveedores() {
    fetch('http://3.129.128.247:3053/api/Provedores')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('proveedoresTableBody');
            tableBody.innerHTML = '';
            data.forEach(proveedor => {
                const row = `<tr>
                    <td>${proveedor.id}</td>
                    <td>${proveedor.nombre}</td>
                    <td>${proveedor.email}</td>
                    <td>${proveedor.telefono}</td>
                    <td>${proveedor.direccion}</td>
                    <td>${proveedor.empresa}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        })
        .catch(error => console.error('Error:', error));
}

function agregarProveedor() {
    const nombre = document.getElementById('nombre').value;
    const email = document.getElementById('email').value;
    const telefono = document.getElementById('telefono').value;
    const direccion = document.getElementById('direccion').value;
    const empresa = document.getElementById('empresa').value;

    const newProveedor = {
        nombre: nombre,
        email: email,
        telefono: telefono,
        direccion: direccion,
        empresa: empresa
    };

    fetch('http://3.129.128.247:3053/api/Provedores', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(newProveedor)
    })
    .then(response => response.json())
    .then(data => {
        // Close the modal
        const modal = bootstrap.Modal.getInstance(document.getElementById('myModal'));
        modal.hide();
        // Clear the form
        document.getElementById('proveedorForm').reset();
        // Update the table
        fetchProveedores();
    })
    .catch(error => console.error('Error:', error));
}
</script>
